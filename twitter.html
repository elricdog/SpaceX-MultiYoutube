<!DOCTYPE html>
<html lang="en">
<head>
	<title>SpaceX Board</title>
	<meta charset="utf-8">
	<link rel="icon" href="./favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>
	<link type="text/css" rel="stylesheet" href="twitter.css">
</head>
<body>
<a id="item" class="twitter-timeline" style="height:100%; padding:0px;" href="">Updating Tweets...</a>
<script>
function findGetParameter(parameterName) {
    var result = null;
	var tmp = [];
    location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
          tmp = item.split("=");
          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        });
    return result;
};

let people = findGetParameter("people");
if (people!==null) {
	console.log ("Tweets from people: "+people);
	document.getElementById("item").href="https://twitter.com/" + people; 
	document.getElementById("item").dataset.theme="light";
} else {
	let list = findGetParameter("list");
	if (list!==null) {
		console.log ("Tweets from list: "+list);		
		switch (list)
		{
			case "elricdog":
				document.getElementById("item").href="https://twitter.com/elricdog/lists/spacex-10061?ref_src=twsrc%5Etfw";
				break;
			case "elricdog-cat-cas":
				document.getElementById("item").href="https://twitter.com/elricdog/lists/spacex-catal-castellano-12151?ref_src=twsrc%5Etfw";
				break;		
		}
		document.getElementById("item").dataset.theme="dark";
	}
}

var intervalId = window.setInterval(function(){
	window.location.reload(true)	
}, 300000);

</script>

<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</body>
</html>
