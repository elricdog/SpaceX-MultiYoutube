<html>

<body>
<a id="item" class="twitter-timeline" href="https://twitter.com/elonmusk">Tweets by Elon Musk</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

<script>
function findGetParameter(parameterName) {
    var result = null;
	var tmp = [];
    location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
          tmp = item.split("=");
          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        });
    return result;
}

var people = findGetParameter("people");
document.getElementById("item").href="https://twitter.com/" + people; 
</script>
</body>
</html>
