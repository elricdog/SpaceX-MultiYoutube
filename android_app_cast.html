<html>
<head>
<script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
</script>
<style>
.column {
  float: left;
  width: 50%;
  height:50%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
*, html {
    margin:0;
    padding:0;
}
</style>
</head>
<body>
  <div id="logger" style="color: white;position:absolute;"></div>
  <div class="row">
     <!-- Top-Left -->
     <div class="column">
       <div id="player"></div>
     </div>
     <!-- Top-Right -->
     <div class="column">
       <div id="player2"></div>
     </div>
  </div>
  <div class="row">
     <!-- Top-Left -->
     <div class="column">
       <div id="player3"></div>
     </div>
     <!-- Top-Right -->
     <div class="column">
       <div id="player4"></div>
     </div>
  </div>
  <script src="js/cast_script.js"></script>
  <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var players = [];
      function onYouTubeIframeAPIReady() {
        players[1] = new YT.Player('player', {
          height: '100%',
          width: '100%',
          videoId: 'Ky5l9ZxsG9M',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
        players[2] = new YT.Player('player2', {
          height: '100%',
          width: '100%',
          videoId: 'gnt2wZBg89g',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
        players[3] = new YT.Player('player3', {
          height: '100%',
          width: '100%',
          videoId: 'gnt2wZBg89g',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
        players[4] = new YT.Player('player4', {
          height: '100%',
          width: '100%',
          videoId: 'gnt2wZBg89g',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      function updateAndPlayVideo(position, videoId){
        players[position].loadVideoById(videoId);
      }

      function changeVolume(position){
        if(players[position].isMuted()){
          players[position].unMuted();
        } else {
          players[position].mute();
        }
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        //event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
    </script>
</body>
</html>
